<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="nss-ball" ng-controller="MainCtrl">
    <!--Menu State-->
    <div ng-show="isMenu" class="row">
      <div class="col">Zombie Golf - Par 4 Brainz</div>
      <div class="col">
        <button ng-click="startGame()">Start Game!</button>
      </div>
    </div>
    <!--Is Playing State-->
    <canvas id="canvas" ng-show="gameIsActive"></canvas>
    <!--Game Over States-->
    <div ng-show="isGameOver" class="row">
      <div class="col">Result: {{results}} </div>
    </div>
  </body>
</html>
