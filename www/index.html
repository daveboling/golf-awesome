<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="nss-ball" ng-controller="MainCtrl">
    <!--Menu State-->
    <div id="menu" ng-show="isMenu">
      <div class="row">
        <div class="col">
          <div class="xtreme">Ricochet Golf</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button ng-click="startGame()" class="full">Start Game!</button>
        </div>
      </div>
    </div>
    <!--Is Playing State-->
    <div id="game" ng-show="gameIsActive">
      <div class="clock">{{clock}}</div>
      <canvas id="canvas" ng-show="gameIsActive"></canvas>
    </div>
    <!--Game Over States-->
    <div id="end" ng-show="isGameOver">
      <div class="row">
        <div class="col">
          <div class="xtreme">{{results}}</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button ng-click="newGame()" class="full">Again?</button>
        </div>
      </div>
    </div>
  </body>
</html>
